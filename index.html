<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Tienda Porcicarnes</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="contenedor">
        <img src="logo.png" class="logo">

        <h1>TIENDA PORCICARNES</h1>

        <!-- CONTENEDOR DE BOTONES SUPERIOR -->
        <div class="botones-superiores">
            <button type="button" class="btn-actual" id="btnVisitaActual">
                <i class="fas fa-store"></i> Formulario de Visita
            </button>
            <button type="button" class="btn-alternativo" id="btnRegistrarCliente" onclick="irARegistro()">
                <i class="fas fa-user-plus"></i> Registrar Cliente
            </button>
        </div>

        <form id="formVisita">
            <input type="text" placeholder="Nombre del negocio" required>
            <input type="text" placeholder="NIT" required>
            <input type="tel" placeholder="Teléfono" required>
            <input type="text" placeholder="Dirección" required>

            <label>¿Se tomará pedido?</label>
            <select id="pedido">
                <option value="">Seleccione</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <button type="submit">Continuar</button>
        </form>

        <!-- Información adicional -->
        <div class="info-registro">
            <p><i class="fas fa-info-circle"></i> ¿Necesita registrar un nuevo cliente completo?
                <br>Use el botón <strong>"Registrar Cliente"</strong> en la parte superior.</p>
        </div>
    </div>

    <script src="index.js"></script>
    <script>
        // Función para redirigir al formulario de registro
        function irARegistro() {
            // Redirigir a registro.html
            window.location.href = "registro.html";
        }

        // Opcional: También puedes agregar esta funcionalidad directamente en index.js
        document.addEventListener('DOMContentLoaded', function() {
            // Asegurarse de que el botón tenga el evento click
            const btnRegistrar = document.getElementById('btnRegistrarCliente');
            if (btnRegistrar) {
                btnRegistrar.addEventListener('click', irARegistro);
            }
        });
    </script>
</body>

</html>
